<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dodaj Termin - E-teretana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-teretana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Početna</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('dodaj_termin') }}">Dodaj Termin</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vrati_termine') }}">Pregled Termina</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vizualizacija') }}">Vizualizacija</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Dodaj novi termin treninga</h2>
  <form method="post" action="{{ url_for('dodaj_termin') }}">
    <div class="mb-3">
      <label for="datum" class="form-label">Datum</label>
      <input type="date" class="form-control" id="datum" name="datum" required>
    </div>
    <div class="mb-3">
      <label for="pocetak" class="form-label">Početak (HH:MM)</label>
      <input type="time" class="form-control" id="pocetak" name="pocetak" required>
    </div>
    <div class="mb-3">
      <label for="kraj" class="form-label">Kraj (HH:MM)</label>
      <input type="time" class="form-control" id="kraj" name="kraj" required>
    </div>
    <div class="mb-3">
      <label for="vrsta_treninga" class="form-label">Vrsta treninga</label>
      <input type="text" class="form-control" id="vrsta_treninga" name="vrsta_treninga" required>
    </div>
    <div class="mb-3">
      <label for="kapacitet" class="form-label">Kapacitet</label>
      <input type="number" class="form-control" id="kapacitet" name="kapacitet" min="1" required>
    </div>
    <div class="mb-3">
      <label for="popunjenost" class="form-label">Popunjenost</label>
      <input type="number" class="form-control" id="popunjenost" name="popunjenost" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj Termin</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>

    body {
  background-image: url("/static/pozadina.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
    </style>
</body>
</html>
