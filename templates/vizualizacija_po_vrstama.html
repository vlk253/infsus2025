<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <title>Vizualizacija po vrstama treninga</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Broj termina po vrstama treninga</h2>
    <canvas id="chartVrste" width="600" height="400"></canvas>

    <script>
        const vrste = {{ vrste | tojson }};
        const brojevi = {{ brojevi | tojson }};

        const ctx = document.getElementById('chartVrste').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: vrste,
                datasets: [{
                    label: 'Broj termina',
                    data: brojevi,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0
                    }
                }
            }
        });
    </script>
</body>
</html>
