<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vizualizacija Termina - E-teretana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-teretana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Poƒçetna</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dodaj_termin') }}">Dodaj Termin</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vrati_termine') }}">Pregled Termina</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('vizualizacija') }}">Vizualizacija</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Broj termina po danu</h2>
  <canvas id="terminChart" width="100%" height="40"></canvas>
</div>

<script>
  const ctx = document.getElementById('terminChart').getContext('2d');
  const terminChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ x_axis|tojson }},
      datasets: [{
        label: 'Broj termina',
        data: {{ y_axis|tojson }},
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
