<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Uredi Termin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS i JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Teretana</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Početna</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dodaj_termin') }}">Dodaj Termin</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vrati_termine') }}">Popis Termina</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('vizualizacija') }}">Vizualizacija</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Uredi Termin</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="vrsta_treninga" class="form-label">Vrsta Treninga</label>
      <input type="text" class="form-control" id="vrsta_treninga" name="vrsta_treninga" value="{{ termin.vrsta_treninga }}" required>
    </div>
    <div class="mb-3">
      <label for="datum" class="form-label">Datum</label>
      <input type="date" class="form-control" id="datum" name="datum" value="{{ termin.datum }}" required>
    </div>
    <div class="mb-3">
      <label for="pocetak" class="form-label">Početak</label>
      <input type="time" class="form-control" id="pocetak" name="pocetak" value="{{ termin.pocetak }}" required>
    </div>
    <div class="mb-3">
      <label for="kraj" class="form-label">Kraj</label>
      <input type="time" class="form-control" id="kraj" name="kraj" value="{{ termin.kraj }}" required>
    </div>
    <div class="mb-3">
      <label for="kapacitet" class="form-label">Kapacitet</label>
      <input type="number" class="form-control" id="kapacitet" name="kapacitet" value="{{ termin.kapacitet }}" required>
    </div>
    <div class="mb-3">
      <label for="popunjenost" class="form-label">Popunjenost</label>
      <input type="number" class="form-control" id="popunjenost" name="popunjenost" value="{{ termin.popunjenost }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Spremi Promjene</button>
    <a href="{{ url_for('vrati_termine') }}" class="btn btn-secondary">Odustani</a>
  </form>
</div>

<style>
  body {
    background-image: url("/static/pozadina.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

</body>
</html>
